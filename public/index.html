<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="app.js" defer></script>

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <nav>
        <div
          class="flex justify-between p-4 desktop:grid-cols-4 desktop:gap-6 desktop:grid"
        >
          <!-- Logo -->
          <img src="./images/logo.svg" alt="Logo" />
          <!-- Open -->
          <div class="desktop:col-span-4 desktop:grid desktop:grid-cols-4">
            <button
              id="open-button"
              class="relative z-20 cursor-pointer desktop:hidden"
              aria-label="open menu"
            >
              <img
                aria-hidden="true"
                src="./images/icon-menu.svg"
                alt="open menu icon"
              />
              <button
                class="relative z-20 hidden cursor-pointer"
                id="close-button"
                aria-label="close menu"
              >
                <img
                  aria-hidden="true"
                  src="./images/icon-close-menu.svg"
                  alt="close menu icon"
                />
              </button>
            </button>
            <!-- Close -->
            <div
              class="z-10 fixed bg-almostWhite p-4 h-full bottom-0 w-[250px] transition-transform duration-300 right-0 translate-x-full flex flex-col desktop:translate-x-0 desktop:bg-transparent"
              id="open-menu"
            >
              <div>
                <ul class="p-2 mt-4 text-mediumGray desktop:flex">
                  <li
                    class="flex items-center my-4 space-x-4 cursor-pointer"
                    id="features-li"
                    aria-expanded="false"
                  >
                    <a href="#">Features</a>
                    <svg
                      aria-hidden="true"
                      id="features-down-arrow"
                      class="transition duration-300"
                      width="10"
                      height="6"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke="#686868"
                        stroke-width="1.5"
                        fill="none"
                        d="m1 1 4 4 4-4"
                      />
                    </svg>
                  </li>
                  <div class="px-4 mt-[-.5rem] hidden" id="features-div">
                    <button class="flex items-center py-2 space-x-2">
                      <img
                        aria-hidden="true"
                        src="./images/icon-todo.svg"
                        alt="Todo Icon"
                      />
                      <span>Todo List</span>
                    </button>
                    <button class="flex items-center py-2 space-x-2">
                      <img
                        aria-hidden="true"
                        src="./images/icon-calendar.svg"
                        alt=""
                      />
                      <span>Calendar</span>
                    </button>
                    <button class="flex items-center py-2 space-x-2">
                      <img
                        aria-hidden="true"
                        src="./images/icon-reminders.svg"
                        alt=""
                      />
                      <span>Reminders</span>
                    </button>
                    <button class="flex items-center py-2 space-x-2">
                      <img
                        aria-hidden="true"
                        src="./images/icon-planning.svg"
                        alt=""
                      />
                      <span>Planning</span>
                    </button>
                  </div>
                  <li
                    class="flex items-center my-4 space-x-4 cursor-pointer"
                    id="company-li"
                    aria-expanded="false"
                  >
                    <a>Company</a>
                    <svg
                      aria-hidden="true"
                      id="company-down-arrow"
                      class="transition duration-300"
                      width="10"
                      height="6"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke="#686868"
                        stroke-width="1.5"
                        fill="none"
                        d="m1 1 4 4 4-4"
                      />
                    </svg>
                  </li>
                  <div class="hidden px-4" id="company-div">
                    <li class="py-2"><a href="#">History</a></li>
                    <li class="py-2"><a href="#">Our Team</a></li>
                    <li class="py-2"><a href="#">Blog</a></li>
                  </div>
                  <li class="my-4"><a href="#">Careers</a></li>
                  <li class="my-4"><a href="#">About</a></li>
                  <div>
                    <li class="flex justify-center my-4">
                      <a href="#">Login</a>
                    </li>
                    <li>
                      <button
                        class="px-16 py-2 border-2 rounded-xl border-almostBlack"
                      >
                        Register
                      </button>
                    </li>
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div
        class="desktop:flex desktop:flex-1 desktop:flex-row-reverse desktop:p-[8rem] desktop:space-x-20 desktop:justify-end desktop:mx-auto"
      >
        <img
          class="desktop:hidden"
          src="./images/image-hero-mobile.png"
          alt="mobile hero image"
        />
        <img
          class="hidden desktop:flex desktop:relative desktop:w-[30%] desktop:h-[30%] desktop:max-w-full"
          src="./images/image-hero-desktop.png"
          alt="desktop hero image"
        />

        <div
          class="relative flex flex-col items-center justify-center flex-shrink desktop:items-start desktop:justify-start"
        >
          <h1
            class="mt-8 text-4xl font-bold desktop:mt-20 desktop:text-8xl desktop:leading-20 text-almostBlack desktop:w-[70%]"
          >
            Make remote work
          </h1>

          <p
            class="p-4 text-center desktop:p-0 desktop:text-left text-mediumGray desktop:text-xl desktop:my-10 desktop:w-[50%]"
          >
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>

          <button
            class="px-4 py-2 transition-all duration-300 border rounded-xl bg-almostBlack text-almostWhite hover:bg-white hover:text-almostBlack border-almostBlack desktop:mb-20 desktop:px-6 desktop:py-3"
          >
            Learn more
          </button>
          <div aria-hidden="true" class="mx-3 my-10">
            <div class="grid grid-cols-4 gap-8">
              <!-- databiz -->
